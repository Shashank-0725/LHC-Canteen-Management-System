<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BVB CANTEEN - MENU</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">

  <style>
    /* ============================================
   MENU PAGE – TABS + CATEGORY SECTIONS
   ============================================ */

/* Tabs row */
.menu-tabs {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 8px;
  margin-bottom: 24px;
}

.tab-btn {
  border: 1px solid white;
  background: var(--white);
  color: var(--primary-color);
  padding: 8px 16px;
  border-radius: 999px;
  font-size: 13px;
  font-weight: 600;
  cursor: pointer;
  letter-spacing: 0.5px;
  transition: all 0.15s ease;
  color:white;
}

.tab-btn:hover {
  background: rgba(31, 41, 51, 0.06);
}

.tab-btn.active {
  background: var(--primary-color);
  color: var(--white);
}

/* Category sections */
.menu-category {
  display: none;
}

.menu-category.active {
  display: block;
}

/* Slight spacing under each category */
.menu-category + .menu-category {
  margin-top: 20px;
}

/* Ensure menu page has some top spacing from navbar */
.menu-page {
  padding-top: 20px;
}

  </style>

</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="brand">BVB CANTEEN</div>
    <button class="nav-toggle" onclick="openNav()">☰</button>
    <div class="nav-links">
      <a href="index.html">HOME</a>
      <a href="menu.html">MENU</a>
      <a href="cart.html">CART</a>
      <a href="orders.html">ORDERS</a>
      <a href="profile.html">PROFILE</a>
      <a href="login.html" onclick="logout()">LOGOUT</a>
    </div>
  </nav>

  <!-- SIDE DRAWER -->
  <div class="side-nav" id="sideNav">
    <button class="close-nav" onclick="closeNav()">×</button>
    <a href="index.html">HOME</a>
    <a href="menu.html">MENU</a>
    <a href="cart.html">CART</a>
    <a href="orders.html">ORDERS</a>
    <a href="profile.html">PROFILE</a>
    <a href="login.html" onclick="logout()">LOGOUT</a>
  </div>
  <div class="overlay" id="overlay" onclick="closeNav()"></div>

  <!-- CONTENT -->
  <div class="container">
    <h2 class="section-title">OUR MENU</h2>

    <!-- TABS -->
    <div class="menu-tabs">
      <button class="tab-btn active" onclick="showCategory('snacks')">SNACKS</button>
      <button class="tab-btn" onclick="showCategory('meals')">MEALS</button>
      <button class="tab-btn" onclick="showCategory('beverages')">BEVERAGES</button>
      <button class="tab-btn" onclick="showCategory('sweets')">SWEETS</button>
    </div>

    <!-- SNACKS -->
    <section id="snacks" class="menu-category active">
      <div class="grid">
        <!-- JS will inject cards here -->
      </div>
    </section>

    <!-- MEALS -->
    <section id="meals" class="menu-category">
      <div class="grid">
        <!-- JS will inject cards here -->
      </div>
    </section>

    <!-- BEVERAGES -->
    <section id="beverages" class="menu-category">
      <div class="grid">
        <!-- JS will inject cards here -->
      </div>
    </section>

    <!-- SWEETS -->
    <section id="sweets" class="menu-category">
      <div class="grid">
        <!-- JS will inject cards here -->
      </div>
    </section>
  </div>

  <footer>
    © 2025 BVB CANTEEN - PREMIUM CAMPUS DINING
  </footer>

  <script src="main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      initMenuPage();
    });
  </script>
</body>
</html>
