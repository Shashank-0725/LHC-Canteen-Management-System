<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile - BVB Canteen</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
<nav class="navbar">
    <div class="brand">BVB CANTEEN</div>
    <button class="nav-toggle" onclick="openNav()">☰</button>
    <div class="nav-links">
      <a href="index.html">HOME</a>
      <a href="menu.html">MENU</a>
      <a href="cart.html">CART</a>
      <a href="orders.html">ORDERS</a>
      <a href="profile.html">PROFILE</a>
      <a href="login.html" onclick="logout()">LOGOUT</a>
    </div>
  </nav>

  <!-- SIDE DRAWER -->
  <div class="side-nav" id="sideNav">
    <button class="close-nav" onclick="closeNav()">×</button>
    <a href="index.html">HOME</a>
    <a href="menu.html">MENU</a>
    <a href="cart.html">CART</a>
    <a href="orders.html">ORDERS</a>
    <a href="profile.html">PROFILE</a>
    <a href="login.html" onclick="logout()">LOGOUT</a>
  </div>
  <div class="overlay" id="overlay" onclick="closeNav()"></div>
<div class="auth-wrapper">
  <div class="auth-card">

    <h2>My Profile</h2>

    <!-- PERSONAL DETAILS -->
    <form onsubmit="return updateProfile(event)">

      <div class="form-group">
        <label>Full Name</label>
        <input id="profileName" required>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input id="profileEmail" required>
      </div>

      <div class="form-group">
        <label>Mobile</label>
        <input id="profileMobile">
      </div>

      <div class="form-group">
        <label>USN / Staff ID</label>
        <input id="profileId" disabled>
      </div>

      <div class="form-group">
        <label>Role</label>
        <input id="profileRole" disabled>
      </div>

      <button class="btn-submit">SAVE CHANGES</button>
    </form>

    <hr style="margin:30px 0;">

    <!-- CHANGE PASSWORD -->
    <h3>Change Password</h3>

    <form onsubmit="return changePassword(event)">
      <div class="form-group">
        <label>Current Password</label>
        <input type="password" id="oldPassword" required>
      </div>

      <div class="form-group">
        <label>New Password</label>
        <input type="password" id="newPassword" required>
      </div>

      <button class="btn-submit">UPDATE PASSWORD</button>
    </form>

  </div>
</div>

<script src="main.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', initProfilePage);
</script>

</body>
</html>
