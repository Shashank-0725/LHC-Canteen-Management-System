<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Login - BVB Canteen</title>
  <link rel="stylesheet" href="main.css">

  <style>
    /* ============================================
   AUTH BACKGROUND (LOGIN & REGISTER)
   ============================================ */

.auth-wrapper {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;

  /* Background image + overlay */
  background:
    linear-gradient(rgba(0, 0, 0, 0.55), rgba(0, 0, 0, 0.75)),
    url("canteen inside.png");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;

  position: relative;
}

/* Blur layer */
.auth-wrapper::before {
  content: "";
  position: absolute;
  inset: 0;
  backdrop-filter: blur(1px);
  -webkit-backdrop-filter: blur(2px);
}

/* Keep card above blur */
.auth-card {
  position: relative;
  z-index: 2;
}
  </style>

</head>
<body>
  <div class="auth-wrapper">
    <div class="auth-card">
      <h2>Staff Login</h2>
      <form id="staffLoginForm" onsubmit="return handleStaffLogin(event)">
        <div class="form-group">
          <label for="staffId">Staff ID</label>
          <input type="text" id="staffId" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required>
        </div>
        <p class="error-msg" id="errorMsg" style="display:none;">
  Invalid staff credentials!
</p>


        <button type="submit" class="btn-submit">Login</button>
      </form>
      <div class="auth-link">
        <a href="login.html">Student Login</a>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const err = document.getElementById('errorMsg');
    if (err) err.style.display = 'none';
  });
</script>

</body>
</html>
