<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - BVB Canteen</title>
  <link rel="stylesheet" href="main.css">

  <style>
    /* ============================================
   AUTH BACKGROUND (LOGIN & REGISTER)
   ============================================ */

    .auth-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;

      /* Background image + overlay */
      background:
        linear-gradient(rgba(0, 0, 0, 0.55), rgba(0, 0, 0, 0.75)),
        url("canteen inside.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      position: relative;
    }

    /* Blur layer */
    .auth-wrapper::before {
      content: "";
      position: absolute;
      inset: 0;
      backdrop-filter: blur(1px);
      -webkit-backdrop-filter: blur(2px);
    }

    /* Keep card above blur */
    .auth-card {
      position: relative;
      z-index: 2;
    }
  </style>

</head>

<body>
  <div class="auth-wrapper">
    <div class="auth-card">
      <h2>Create Account</h2>
      <form id="registerForm" onsubmit="return handleRegister(event)">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" required>
        </div>
        <div class="form-group">
          <label for="usn">USN</label>
          <input type="text" id="usn" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="mobile">Mobile Number (Optional)</label>
          <input type="tel" id="mobile" placeholder="e.g. 9876543210" pattern="[0-9]{10}"
            title="Please enter a 10-digit mobile number">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" required>
        </div>
        <p class="error-msg" id="errorMsg" style="display:none;">
          Passwords don't match!
        </p>

        <button type="submit" class="btn-submit">Register</button>
      </form>
      <div class="auth-link">
        Already have an account? <a href="login.html" style="text-decoration: dashed; color: aqua;">Login</a>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const err = document.getElementById('errorMsg');
      if (err) err.style.display = 'none';
    });
  </script>

</body>

</html>
